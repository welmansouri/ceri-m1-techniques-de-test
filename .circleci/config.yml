version: 2
orbs:
  codecov: codecov/codecov@4.0.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout  # Récupère le code source dans le répertoire de travail
      - run:
          name: Run Tests
          command: mvn test
      - run:
          name: Run Checkstyle
          command: mvn checkstyle:check
      - run:
          name : upload-to-codecov
          command: bash <(curl -s https://codecov.io/bash)
      - run:
          name: Make docs
          command: mvn javadoc:javadoc
      - persist_to_workspace:
          root: target/site
          paths: apidocs

  docs-deploy:
    docker:
      - image: cimg/node:21.6.2
    steps:
      - checkout
      - attach_workspace:
          at: target/site
      - run:
          name: Disable jekyll builds
          command: touch target/site/apidocs/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "wafae.el-mansouri@alumni.univ-avignon.fr"
            git config user.name "welmanouri"
      - add_ssh_keys:
          fingerprints:
            - "SHA256:BjZvTUqFl8brGmAxc0OxXQuRZGRSmhwIxehRjKowh/I"
      - run:
          name: Deploy docs to gh-pages branch
          command: |
            echo "Deploy docs to gh-pages branch"
            gh-pages --dotfiles --message "[skip ci] Updates" --dist target/site/apidocs
          


workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
  upload-to-codecov:
    jobs:
      - build